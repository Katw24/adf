  <body>
    <style>
      body { background-color: powderblue; }
    </style>
    <h1 class="title">Arraste a imagem na ordem correta</h1>
    <div class="container">
      <script type="text/javascript" src="DisplayImage.js"></script>
      <img
        src="./page11Images/samuel1.png"
        alt="drag-and-drop image script"
        title="drag-and-drop image script"
        class="dragme"
      />
      <img
        src="./page11Images/samuel2.png"
        alt="drag-and-drop image script"
        title="drag-and-drop image script"

      />
      <img
        src="./page11Images/samuel3.png"

      />
       <img

      />
       <img

      />
       <img

        alt="drag-and-drop image script"
        title="drag-and-drop image script"
        class="dragme"
      />
    </div>
  </body>
<script>
    function startDrag(e) {
      if (!e) {
        var e = window.event;
      }
      if (e.preventDefault) e.preventDefault();
      var targ = e.target ? e.target : e.srcElement;

      if (targ.className != "dragme") {
        return;
      }
      offsetX = e.clientX;
      offsetY = e.clientY;
      if (!targ.style.left) {
        targ.style.left = "0px";
      }
      if (!targ.style.top) {
        targ.style.top = "0px";
      }
      coordX = parseInt(targ.style.left);
      coordY = parseInt(targ.style.top);
      drag = true;
      document.onmousemove = dragDiv;
      return false;
    }
    function dragDiv(e) {
      if (!drag) {
        return;
      }
      if (!e) {
        var e = window.event;
      }
      var targ = e.target ? e.target : e.srcElement;
      targ.style.left = coordX + e.clientX - offsetX + "px";
      targ.style.top = coordY + e.clientY - offsetY + "px";
      return false;
    }
    function stopDrag() {
      drag = false;
    }
    window.onload = function () {
      document.onmousedown = startDrag;
      document.onmouseup = stopDrag;
    };
</script>
</html>
