<script>
    let highestZ = 1; // Track highest z-index

function startDrag(e) {
  if (!e) e = window.event;
  if (e.preventDefault) e.preventDefault();

  let targ = e.target ? e.target : e.srcElement;
  if (!targ.classList.contains("dragme")) return;

  targ.style.zIndex = ++highestZ; // Bring dragged image to the front

  offsetX = e.clientX;
  offsetY = e.clientY;

  coordX = parseInt(targ.style.left || 0);
  coordY = parseInt(targ.style.top || 0);

  drag = true;
  document.onmousemove = dragDiv;
}

function dragDiv(e) {
  if (!drag) return;
  if (!e) e = window.event;

  let targ = e.target ? e.target : e.srcElement;
  targ.style.left = coordX + e.clientX - offsetX + "px";
  targ.style.top = coordY + e.clientY - offsetY + "px";
}

function stopDrag() {
  drag = false;
}

window.onload = function () {
  document.onmousedown = startDrag;
  document.onmouseup = stopDrag;
};
  </script>
